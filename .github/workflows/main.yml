name: Publish 

on: 
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: artwork-sharing-platform
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore ./be-artwork-sharing-platform.sln

      - name: Build
        run: dotnet build ./be-artwork-sharing-platform.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./be-artwork-sharing-platform.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}' 

      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ''
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
